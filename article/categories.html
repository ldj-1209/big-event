<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../userCenter/css/user-base.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/categories.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <h1>文章类别</h1>
            <button type="button" class="layui-btn layui-btn-sm" id="addList">添加类别</button>
        </div>
        <div class="layui-card-body">


            <table class="layui-table">
                <colgroup>
                    <col width="25%">
                    <col width="25%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章类别</th>
                        <th>文章名称</th>
                        <th>编辑文章</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>网络科技</td>
                        <td>浪潮之巅</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="list-tpl">
        {{each data}}
        <tr>

            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" data-Id='{{$value.Id}}' class="layui-btn layui-btn-xs" id="redact">编辑</button>
                <button type="button" data-Id='{{$value.Id}}' class="layui-btn layui-btn-danger layui-btn-xs" id="del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 定义编辑弹窗模板 -->
    <script type="text/html" id="tpl-cpl">
        <form id="edit-form" class="layui-form" lay-filter="editForm" style="margin: 15px 30px 0 0">
            <!-- 第一行：类别名称 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第二行：类别别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">文章名称</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="amd">确认修改</button>

                </div>
            </div>
        </form>
    </script>
    <!-- 定义添加文章弹窗模板 -->
    <script type="text/html" id="tpl-add">
        <form id="add-form" class="layui-form" lay-filter="addForm" style="margin: 15px 30px 0 0">
            <!-- 第一行：类别名称 -->

            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第二行：类别别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">文章名称</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="add-btn">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="./js/categories.js"></script>


</body>

</html>
