<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入login样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="title-logo">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="content">
        <div class="cnt-title">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="uanme" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="passward" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item"><button type="button" class=" layui-btn layui-btn-normal layui-btn-fluid ">登录</button></div>


            <!-- 注册链接 -->
            <div class="links">注册账号</div>
        </form>
    </div>
</body>

</html>
