<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

    <!-- 引入login样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-container title-logo">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="content">
        <div class="cnt-title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录表单 -->
        <form class="layui-form" id="loginForm" style="display: none;">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <button lay-submit class=" layui-btn layui-btn-normal layui-btn-fluid ">登录</button>
            </div>



            <div class="links">注册账号</div>
        </form>

        <!-- 注册表单 -->
        <form class="layui-form" id="registered">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|psw" placeholder="请确认密码" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-form-item">
                <button lay-submit class=" layui-btn layui-btn-normal layui-btn-fluid ">注册</button>
            </div>



            <div class="links">去登录</div>
        </form>
    </div>





    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
